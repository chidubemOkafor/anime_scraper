# .github/workflows/update_anime_data.yml

name: Update Anime Data

on:
  schedule:
    - cron: '0 12 * * *'  # Runs every day at 12 noon UTC
  workflow_dispatch:       # Allows manual triggering of the workflow

jobs:
  update-data:
    runs-on: ubuntu-latest

    env:
      PASSWORD: ${{ secrets.PASSWORD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install pyenv
        run: |
          curl https://pyenv.run | bash
          export PATH="/root/.pyenv/bin:$PATH"
          eval "$(pyenv init --path)"

      - name: Install Python 3.12
        run: pyenv install 3.12.0

      - name: Set Python 3.12 as default
        run: pyenv global 3.12.0

      - name: Verify Python version
        run: python --version

      - name: Install pipenv
        run: |
          python -m pip install --upgrade pip
          pip install pipenv

      - name: Install dependencies
        run: |
          pipenv install --deploy --ignore-pipfile

      - name: Run update script
        env:
          PASSWORD: ${{ secrets.PASSWORD }}
        run: |
          pipenv run python update.py
